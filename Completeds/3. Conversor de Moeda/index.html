<!doctype html>
<html>
  <head>
    <meta
      http-equiv="content-type"
      content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
      media="all" />
    <title>3. Currency Converter</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="select_currency">
        <div>
          
        <input
          type="radio"
          name="currency"
          onchange="atualizaFetch()"
          id="USD"
          checked /><label for="USD">USD</label>
        </div>
        <div>
          
        <input
          type="radio"
          name="currency"
          onchange="atualizaFetch()"
          id="EUR" /><label for="EUR">EUR</label>
        </div>
        <div>
          
        <input
          type="radio"
          name="currency"
          onchange="atualizaFetch()"
          id="BTC" /><label for="BTC">BTC</label>
        </div>
      </div>
      <input
        type="number"
        id="real"
        value="1"
        onchange="atualizaFetch()"
        placeholder="Selecione a moeda" />
      <p>
        Real:
        <span class="blr_value">R$ 0,00 </span>
      </p>
    </div>
    <script
      src="script.js"
      type="text/javascript"
      charset="utf-8"></script>
  </body>
</html>
