<!doctype html>
<html>
  <head>
    <meta
      http-equiv="content-type"
      content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Contador</title>
    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
      media="all" />
  </head>
  <body>
    <div class="wrapper">
      <div>DATA ATUAL<span class="nowDate">18/01/2024 21:48</span></div>
      <div>
        DATA ESCOLHIDA
        <span class="selectedDate">
          <input
            type="date"
            name="dateTime"
            id="dateTime"
            oninput="obterData()" />
        </span>
      </div>
      <hr/>
      <div class="missing">
        <span class="newDate">Selecione uma data</span>
      </div>
    </div>
    <script
      src="script.js"
      type="text/javascript"
      charset="utf-8"></script>
  </body>
</html>
